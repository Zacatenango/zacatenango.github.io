<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!-- Header -->
        <header class="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Dashboard</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
        </header>

        <!-- Sidebar and Content -->
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <nav id="sidebar" class="col-md-3 col-lg-2 bg-light sidebar">
                    <div class="position-sticky pt-3">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" href="#current-task">
                                    Current Task & Daily Activities
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#morning-routine">
                                    Morning Routine
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#night-routine">
                                    Night Routine
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#wake-up">
                                    Wake Up Strategy
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#game-progress">
                                    Videogame Progress Tracker
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#mental-health">
                                    Mental Health Tracker
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <!-- Main Content -->
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div id="content">
                        <!-- Content sections will be loaded here -->
                        <div id="current-task" class="section">
                            <h2>Current Task & Daily Activities</h2>
                            <div class="content-placeholder"></div>
                        </div>
                        <div id="morning-routine" class="section">
                            <h2>Morning Routine</h2>
                            <div class="content-placeholder"></div>
                        </div>
                        <div id="night-routine" class="section">
                            <h2>Night Routine</h2>
                            <div class="content-placeholder"></div>
                        </div>
                        <div id="wake-up" class="section">
                            <h2>Wake Up Strategy</h2>
                            <div class="content-placeholder"></div>
                        </div>
                        <div id="game-progress" class="section">
                            <h2>Videogame Progress Tracker</h2>
                            <div class="content-placeholder"></div>
                        </div>
                        <div id="mental-health" class="section">
                            <h2>Mental Health Tracker</h2>
                            <div class="content-placeholder"></div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="data-service.js"></script>
    <script src="chart-controller.js"></script>
    <script src="ui-controller.js"></script>
</body>
</html>
