<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Activity Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Daily Activity Tracker</h1>
        
        <div class="row mb-4">
            <div class="col">
                <input type="date" id="dateSelector" class="form-control" />
            </div>
        </div>

        <div class="row mb-4">
            <div class="col">
                <div class="input-group">
                    <input type="text" id="activityInput" class="form-control" placeholder="What did you do?">
                    <input type="number" id="effortInput" class="form-control" min="1" max="5" placeholder="Effort (1-5)" style="max-width: 150px;">
                    <button class="btn btn-primary" id="submitBtn">Enter</button>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col">
                <h3>Today's Activities</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Activity</th>
                            <th>Effort</th>
                        </tr>
                    </thead>
                    <tbody id="activitiesTable">
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2"><strong>Total Effort:</strong></td>
                            <td id="totalEffort">0</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h3>Activity Statistics</h3>
                <canvas id="statsChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
